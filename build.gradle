buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
	}
}

repositories {
	flatDir {
		dirs 'lib'
	}
}

apply plugin: 'forge'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = "1.12.15.41-mc1.7.10-4gnamePatchAESlot"
group= "nei"
archivesBaseName = "neiaddons"

minecraft {
	version = "1.7.10-10.13.4.1614-1.7.10"
	runDir = "eclipse"
}

dependencies {
	compile name: archivesBaseName + '-' + "1.12.15.41-mc1.7.10-dev"
	compile name: "neiaddons-1.12.15.41-mc1.7.10-dev"
	compile name: "CodeChickenCore-1.7.10-1.0.7.47-universal"
	compile name: "CodeChickenLib-1.7.10-1.1.3.140-universal"
	compile name: "NotEnoughItems-1.7.10-2.0.4-GTNH-universal"
	compile name: "appliedenergistics2-rv3-beta-31"

}

jar {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
	from zipTree('lib/' + archivesBaseName + '-' + "1.12.15.41-mc1.7.10" + '.jar')
}
